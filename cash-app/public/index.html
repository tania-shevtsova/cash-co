<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <title>Cash App</title>
    <style>
      #map {
        height: 320px;
        width: 320px !important;
        position: absolute;
        top: 2030px;
      }
      /* .mainWrap{
        height: 100vh;
        position: absolute;
        top: 3200px;
          background-color: #f6f8fa;
      } */
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="map"></div>
    <script>
      const map = L.map("map").setView([50.39621, 30.48923], 13);
      L.tileLayer(
        "https://api.maptiler.com/maps/darkmatter/{z}/{x}/{y}.png?key=HtgFiSQcqlaIjj7ncVqI",
        {
          maxZoom: 19,
          attribution:
            '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
        }
      ).addTo(map);

      L.control.scale().addTo(map);
      const marker = L.marker([50.39621, 30.48923])
        .bindPopup("Ул. Казацкая 124/5, Киев")
        .addTo(map);
      marker.on("click", function (e) {
        map.setView(e.latlng, 20);
      });
    </script>
  </body>
</html>
